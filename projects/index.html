---
layout: default
title: Projects
---

<table>
  <thead>
    <tr>
      <th>Project</th>
      <th>Themes</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for project in site.projects %}
    <tr>
      <td><a href="{{ project.url }}">{{ project.title }}</a></td>
      <td>{{ project.themes | join: ", " }}</td>
      <td>{{ project.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
